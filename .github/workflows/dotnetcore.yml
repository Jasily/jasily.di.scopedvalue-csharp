name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test
    - name: Make artifact
      run: mkdir ./artifacts && cp ./Jasily.DI.ScopedValue/bin/Release/*/Jasily.DI.ScopedValue.dll ./artifacts
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: dlls
        path: ./artifacts/Jasily.DI.ScopedValue.dll
